services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: financehub
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d financehub"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: { context: ./backend }
    env_file: [.env]
    ports: ["8000:8000"]
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE}
    environment:
      - VITE_API_BASE=${VITE_API_BASE}
    ports: ["5173:5173"]
    depends_on: [backend]

volumes:
  pgdata:
